<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 방명록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <div class="mb-6">
            <div class="inline-block p-4 bg-gray-100 rounded-full mb-4">
                <i class="fas fa-wifi-slash text-gray-400 text-5xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">
                인터넷 연결이 끊겼습니다
            </h1>
            <p class="text-gray-600">
                네트워크 연결을 확인하고 다시 시도해주세요.
            </p>
        </div>

        <div class="space-y-3">
            <button onclick="location.reload()" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all">
                <i class="fas fa-sync-alt mr-2"></i>
                다시 시도
            </button>
            
            <button onclick="history.back()" 
                class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-all">
                <i class="fas fa-arrow-left mr-2"></i>
                뒤로 가기
            </button>
        </div>

        <div class="mt-6 p-4 bg-blue-50 rounded-xl">
            <p class="text-sm text-blue-800">
                <i class="fas fa-info-circle mr-1"></i>
                오프라인에서도 방명록 작성이 가능합니다. 작성한 데이터는 온라인 상태에서 자동으로 전송됩니다.
            </p>
        </div>
    </div>

    <script>
        // 온라인 상태 감지
        window.addEventListener('online', () => {
            location.reload()
        })
    </script>
</body>
</html>
